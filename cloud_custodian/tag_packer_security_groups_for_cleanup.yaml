---
policies:
- name: find-packer-sgs
  resource: aws.security-group
  description: |
    Find security groups with packer_* in the name and description of "Temporary group for Packer"
  filters:
  - and:
    - type: value
      key: "Description"
      op: eq
      value: "Temporary group for Packer"
    - type: value
      key: "GroupName"
      op: glob
      value: "packer_*"
    - "unused"
  actions:
  - type: mark-for-op
    tag: custodian_cleanup
    op: delete
    days: 5
