---
resources:
  - name: sign_and_verify_src
    type: git
    icon: github
    source:
      uri: https://github.com/digitalcredentials/sign-and-verify
      branch: master

  - name: sign-and-verify
    type: registry-image
    icon: docker
    source:
      tag: latest
      repository: mitodl/sign-and-verify
      username: ((dockerhub.username))
      password: ((dockerhub.password))

jobs:
  - name: build-and-publish-container
    public: true
    plan:
      - get: sign_and_verify_src
        trigger: true
      - task: build-image
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: vito/oci-build-task
          inputs:
            - name: sign_and_verify_src
          outputs:
            - name: image
          run:
            path: build
          params:
            CONTEXT: sign_and_verify_src
      - put: sign-and-verify
        params:
          image: image/image.tar
          additional_tags: sign_and_verify_src/.git/ref
