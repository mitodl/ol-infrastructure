---
resource_types:
# - name: packer
#   source:
#     repository: mitodl/concourse-packer-resource
#     tag: latest
#   type: docker-image
- name: packer-builder
  type: docker-image
  source:
    repository: mitodl/concourse-packer-resource-builder
    tag: testing

- name: github-release
  type: registry-image
  source:
    repository: concourse/github-release-resource

resources:
- check_every: 24h
  name: gh-release
  type: github-release
  source:
    owner: concourse
    repository: concourse
- icon: github
  name: packer_templates
  source:
    branch: main
    paths:
    - src/bilder/images/
    uri: https://github.com/mitodl/ol-infrastructure
  type: git
- name: packer
  type: packer-builder

jobs:
- name: packer-validate-workflow
  plan:
  - get: gh-release
    trigger: true
  - get: packer_templates
    trigger: false
  - put: packer
    params:
      template: packer_templates/src/bilder/images/.
      objective: validate
      vars:
        app_name: concourse
        node_type: web
  - put: packer
    params:
      template: packer_templates/src/bilder/images/.
      objective: validate
      vars:
        app_name: concourse
        node_type: worker

- name: packer-build-workflow
  plan:
  - get: packer_templates
    passed: [packer-validate-workflow]
    params:
      depth: 1
    trigger: false
  - put: packer
    params:
      template: packer_templates/src/bilder/images/.
      objective: build
      vars:
        app_name: concourse
        node_type: web
      env_vars:
        AWS_REGION: us-east-1
        PYTHONPATH: "${PYTHONPATH}:packer_templates/src"
      only:
      - amazon-ebs.third-party
  - put: packer
    params:
      template: packer_templates/src/bilder/images/.
      objective: build
      vars:
        app_name: concourse
        node_type: worker
      env_vars:
        AWS_REGION: us-east-1
        PYTHONPATH: "${PYTHONPATH}:packer_templates/src"
      only:
      - amazon-ebs.third-party
