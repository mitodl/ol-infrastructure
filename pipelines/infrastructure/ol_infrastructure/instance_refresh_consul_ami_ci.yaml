---
resource_types:
- name: ami
  type: docker-image
  source:
    repository: jdub/ami-resource
- name: pulumi
  source:
    repository: mitodl/concourse-pulumi-resource-provisioner
  type: docker-image

resources:
- name: consul-ami
  type: ami
  check_every: 1m
  source:
    region: us-east-1
    filters:
      owner-id: 610119931565
      is-public: false
      state: available
      name: consul-server-*

- icon: github
  name: pulumi_files
  source:
    branch: main
    paths:
    - src/ol_infrastructure/infrastructure/consul
    uri: https://github.com/mitodl/ol-infrastructure
  type: git

- name: pulumi-infra
  source:
  type: pulumi

jobs:
- name: consul-ami-build
  plan:
  - get: consul-ami
    trigger: true
  - get: pulumi_files
  - task: set-aws-creds
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: amazon/aws-cli
          tag: 'latest'
      inputs:
      - name: pulumi_files
      outputs:
      - name: aws_creds
      run:
        path: pulumi_files/pipelines/infrastructure/scripts/generate_aws_config_from_instance_profile.sh
  - put: pulumi-infra
    inputs:
    - aws_creds
    - pulumi_files
    get_params:
      skip_implicit_get: true
    params:
      env_pulumi:
        AWS_SHARED_CREDENTIALS_FILE: aws_creds/credentials
      action: update
      env_os:
        AWS_DEFAULT_REGION: us-east-1
        PYTHONPATH: /usr/lib/:/tmp/build/put/pulumi_files/src/
      project_name: ol-infrastructure-consul-server
      source_dir: pulumi_files/src/ol_infrastructure/infrastructure/consul
      stack_name: infrastructure.consul.operations.CI
