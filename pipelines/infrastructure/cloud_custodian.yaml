---
resources:
- name: build-schedule
  type: time
  icon: clock
  source:
    interval: 24h
- name: policies
  type: git
  icon: github
  source:
    branch: main  ###
    uri: https://github.com/mitodl/ol-infrastructure

jobs:
- name: sync-ec2-tags
  plan:
  - get: build-schedule
    trigger: true
  - get: policies
  - task: sync-ec2-tags
    config:
      inputs:
      - name: policies
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: cloudcustodian/c7n
          tag: 0.9.15.0
      run:
        path: sh
        args:
        - -exc
        - |
          mkdir /tmp/sync-ec2-tags
          AWS_DEFAULT_REGION='us-east-1' custodian run --dry-run policies/pipelines/infrastructure/cloud_custodian_policies/sync_ec2_tags.yaml -s /tmp/sync-ec2-tags
- name: tag-ebs-resources-for-cleanup
  plan:
  - get: build-schedule
    trigger: true
  - get: policies
  - task: tag-ebs-resources-for-cleanup
    config:
      inputs:
      - name: policies
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: cloudcustodian/c7n
          tag: 0.9.15.0
      run:
        path: sh
        args:
        - -exc
        - |
          mkdir /tmp/sync-ec2-tags
          AWS_DEFAULT_REGION='us-east-1' custodian run --dry-run policies/pipelines/infrastructure/cloud_custodian_policies/tag_ebs_resources_for_cleanup.yaml -s /tmp/tag_ebs_resources_for_cleanup
