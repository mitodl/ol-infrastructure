---
resource_types:
- name: hashicorp-release
  source:
    repository: starkandwayne/hashicorp-release-resource
  type: docker-image
- name: packer
  source:
    repository: mitodl/concourse-packer-resource
    tag: latest
  type: docker-image
- name: packer-builder
  source:
    repository: mitodl/concourse-packer-resource-builder
    tag: latest
  type: docker-image

resources:
- check_every: 1m
  name: vault
  source:
    project: vault
  type: hashicorp-release
- icon: github
  name: packer_templates
  source:
    branch: main
    paths:
    - src/bilder/images/
    uri: https://github.com/mitodl/ol-infrastructure
  type: git
- name: packer-validate
  type: packer
- name: packer-build
  type: packer-builder

jobs:
- name: packer-validate-workflow
  plan:
  - get: vault
    params:
      regexp: linux_amd64
    trigger: true
  - get: packer_templates
    trigger: false
  - put: packer-validate
    params:
      objective: validate
      only:
      - amazon-ebs.third-party
      template: packer_templates/src/bilder/images/.
      vars:
        app_name: vault

- name: packer-build-workflow
  plan:
  - get: packer_templates
    passed: [packer-validate-workflow]
    params:
      depth: 1
    trigger: false
  - put: packer-build
    params:
      env_vars:
        AWS_REGION: us-east-1
        PYTHONPATH: ${PYTHONPATH}:packer_templates/src
      objective: build
      only:
      - amazon-ebs.third-party
      template: packer_templates/src/bilder/images/.
      vars:
        app_name: vault
