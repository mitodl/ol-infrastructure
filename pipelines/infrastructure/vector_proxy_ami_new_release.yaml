---
resource_types:
- name: github-release
  type: registry-image
  source:
    repository: concourse/github-release-resource
- name: packer
  source:
    repository: mitodl/concourse-packer-resource
    tag: latest
  type: docker-image
- name: packer-builder
  source:
    repository: mitodl/concourse-packer-resource-builder
    tag: latest
  type: docker-image

resources:
- check_every: 24h
  name: gh-release
  type: github-release
  source:
    owner: vectordotdev
    repository: vector
    release: true
- icon: github
  name: packer_templates
  source:
    branch: vector_proxy
    paths:
    - src/bilder/images/vector_log_proxy
    - src/bilder/images/packer.pkr.hcl
    - src/bilder/images/variables.pkr.hcl
    - src/bilder/images/config.pkr.hcl
    uri: https://github.com/mitodl/ol-infrastructure
  type: git
- name: packer-validate
  type: packer
- name: packer-build
  type: packer-builder

jobs:
- name: packer-validate-workflow
  plan:
  - get: gh-release
    trigger: true
  - get: packer_templates
    trigger: false
  - put: packer-validate
    params:
      objective: validate
      only:
      - amazon-ebs.third-party
      template: packer_templates/src/bilder/images/.
      vars:
        app_name: vector_log_proxy
        node_type: server

- name: packer-build-workflow
  plan:
  - get: gh-release
    trigger: true
    passed: [packer-validate-workflow]
  - get: packer_templates
    passed: [packer-validate-workflow]
    params:
      depth: 1
    trigger: true
  - put: packer-build
    params:
      env_vars:
        AWS_REGION: us-east-1
        PYTHONPATH: ${PYTHONPATH}:packer_templates/src
      objective: build
      only:
      - amazon-ebs.third-party
      template: packer_templates/src/bilder/images/.
      vars:
        app_name: vector_log_proxy
        node_type: server
