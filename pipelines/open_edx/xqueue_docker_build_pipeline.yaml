---
resources:
- name: xqueue-git-resource
  check_every: 24h
  icon: github
  type: git
  source:
    uri: https://github.com/openedx/xqueue
    tag: ((xqueue_release_tag))

- name: xqueue-image
  type: registry-image
  icon: docker
  source:
    repository: mitodl/xqueue
    tag: ((xqueue_release_tag))
    username: ((dockerhub.username))
    password: ((dockerhub.password))

- name: xqueue-dockerfile-repo
  type: git
  icon: github
  source:
    uri: https://github.com/mitodl/ol-infrastructure.git
    branch: main
    path: dockerfiles/openedx-xqueue/Dockerfile

jobs:
- name: build-and-push
  plan:
  - get: xqueue-dockerfile-repo
  - get: xqueue-git-resource
    trigger: true
    params:
      include_source_zip: true

  - task: build-xqueue-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: concourse/oci-build-task
      inputs:
      - name: xqueue-dockerfile-repo
      - name: xqueue-git-resource
      outputs:
      - name: image
      params:
        CONTEXT: xqueue-git-resource
      run:
        path: build
        args:
        - -t $(cat ./xqueue-git-resource/commit_sha)
  - put: xqueue-image
    params:
      image: image/image.tar
      version: ((xqueue_release_tag))
