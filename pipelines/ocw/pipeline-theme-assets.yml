---
resource_types:
- name: rclone
  type: docker-image
  source:
    repository: mitodl/concourse-rclone-resource
    tag: latest
resources:
- name: ocw-hugo-themes
  type: git
  source:
    uri: https://github.com/mitodl/ocw-hugo-themes.git
    branch: ((hugo-theme-branch))
- name: ocw-artifacts
  type: rclone
  source:
    config: |
      [s3-remote]
      type = s3
      provider = AWS
      env_auth = true
      region = us-east-1
jobs:
- name: build-theme-assets
  serial: true
  plan:
  - get: ocw-hugo-themes
    trigger: true
  - task: build-ocw-www-hugo-theme
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: mitodl/ocw-course-publisher, tag: latest}
      inputs:
      - name: ocw-hugo-themes
      outputs:
      - name: ocw-hugo-themes
      run:
        path: sh
        args:
        - -exc
        - |
          cd ocw-hugo-themes
          yarn install --pure-lockfile
          npm run build:webpack
          mkdir -p dist/ocw-hugo-themes/((hugo-theme-branch))
          tar -cvzf dist/ocw-hugo-themes/((hugo-theme-branch))/ocw-hugo-themes-$(date +%s).tgz base-theme www course
  - put: ocw-artifacts
    params:
      source: ocw-hugo-themes/dist/
      destination:
      - dir: s3-remote:ol-eng-artifacts
        command: sync
        args:
        - --ignore-size
        - --checksum
