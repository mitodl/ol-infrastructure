[tool.poetry]
name = "ol-infrastructure"
version = "0.1.0"
description = "Infrastructure management, configuration management logic, and Packer templates for building and deploying images to run services in a production environment."
authors = ["MIT Open Learning Engineering <oldevops@mit.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
classifiers = [
    'Operating System :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
]
repository = "https://github.com/mitodl/ol-infrastructure"

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.17"
httpx = "^0.18.1"
parliament = "^1.4.0"
pulumi = "^3.0.0"
pulumi-aws = "^4.7.0"
pulumi-vault = "^4.0.0"
pulumi_consul = "^3.2.0"
pydantic = "^1"
pyinfra = "^1.3.7"
pyyaml = "^5.3.1"
salt-pepper = "^0.7.6"
pulumi-github = "^4.1.0"

[tool.poetry.dev-dependencies]
black = "*"
copier = "^5.1.0"
diagrams = "*"
isort = "*"
mypy = "<1.0"
pre-commit = "^2.12.0"
pytest = "^6.0.0"
pytest-testinfra = "^6.2.0"
wemake-python-styleguide = "^0.15"

[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
