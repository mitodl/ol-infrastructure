[tool.poetry]
name = "ol-infrastructure"
version = "0.1.0"
description = "Infrastructure management for MIT Open Learning"
authors = ["Tobias Macey"]
license = "BSD-3-Clause"
readme = "README.md"
classifiers = [
    'Framework :: Pulumi',
    'Operating System :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
]
repository = "https://github.com/mitodl/ol-infrastructure"

[tool.poetry.dependencies]
python = "^3.8"
pulumi = "^2.24.1"
pulumi-aws = "^3.35.0"
pulumi_consul = "^2.9.1"
pulumi-vault = "^3.5.1"
boto3 = "^1.17.40"
pydantic = "^1.5.1"
salt-pepper = "^0.7.6"
pyyaml = "^5.3.1"
parliament = "^1.4.0"

[tool.poetry.dev-dependencies]
wemake-python-styleguide = "^0.15"
pre-commit = "^2.11.1"
pytest = "^6.0.0"
mypy = "<1.0"
isort = "*"
diagrams = "*"
pyformat = "*"
invoke = "*"
black = "*"
copier = "^5.1.0"

[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
