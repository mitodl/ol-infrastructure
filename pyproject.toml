[tool.poetry]
name = "ol-infrastructure"
version = "0.1.0"
description = "Infrastructure management, configuration management logic, and Packer templates for building and deploying images to run services in a production environment."
authors = ["MIT Open Learning Engineering <oldevops@mit.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
classifiers = [
    'Operating System :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
]
repository = "https://github.com/mitodl/ol-infrastructure"
packages = [
    {include = "ol_infrastructure", from = "src"},
    {include = "bridge", from = "src"},
    {include = "bilder", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.24"
httpx = "^0.23.0"
hvac = {extras = ["parser"], version = "^1.0.0"}
parliament = "^1.6.0"
pulumi = "^3.39.1"
pulumi-aws = "^5.13.0"
pulumi-fastly = "^5.0.0"
pulumi-github = "^5.0.0"
pulumi-tls = "^4.1.0"
pulumi-vault = "^5.5.0"
pulumi_consul = "^3.5.0"
pydantic = "^1"
pyinfra = "^2.3"
pulumi-mongodbatlas = "^3.3.0"
bcrypt = "^4.0.0"

[tool.poetry.group.dev.dependencies]
black = "*"
copier = "*"
datamodel-code-generator = "^0.13.1"
diagrams = "*"
isort = "*"
mypy = "<1.0"
pre-commit = "^2.20.0"
pytest = "^7.1.1"
pytest-testinfra = "^6.6.0"
pyupgrade = "^3.0.0"
wemake-python-styleguide = {git = "https://github.com/wemake-services/wemake-python-styleguide"}


[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
