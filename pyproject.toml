[tool.poetry]
name = "ol-infrastructure"
version = "0.1.0"
description = "Infrastructure management, configuration management logic, and Packer templates for building and deploying images to run services in a production environment."
authors = ["MIT Open Learning Engineering <oldevops@mit.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
classifiers = [
    'Operating System :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
]
repository = "https://github.com/mitodl/ol-infrastructure"

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.18"
httpx = "^0.20.0"
hvac = {extras = ["parser"], version = "^0.11.2"}
parliament = "^1.4.1"
pulumi = "^3.16.0"
pulumi-aws = "^4.24.1"
pulumi-fastly = "^3.7.0"
pulumi-github = "^4.5.0"
pulumi-tls = "^4.0.0"
pulumi-vault = "^4.5.1"
pulumi_consul = "^3.4.0"
pydantic = "^1"
pyinfra = "1.4.4"  # Locking to 1.4.4 until https://github.com/Fizzadar/pyinfra/issues/615 is resolved
pyyaml = "^5.3.1"
salt-pepper = "^0.7.6"
pulumi-mongodbatlas = "^3.0.0"

[tool.poetry.dev-dependencies]
black = "*"
copier = "^5.1.0"
diagrams = "*"
isort = "*"
mypy = "<1.0"
pre-commit = "^2.14.1"
pytest = "^6.0.0"
pytest-testinfra = "^6.4.0"
wemake-python-styleguide = "^0.15"

[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
