description = "Infrastructure management for MIT Open Learning"
authors = ["Tobias Macey"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.8"
pulumi = "^2.0.0"
pulumi-aws = "^2.0.0"
pulumi-vault = "^2.1.1"
