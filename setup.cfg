[flake8]
max_line_length = 88
ignore = WPS305,ANN101,C812,I001,I002,I003,I004,E203,E501,W503 #,WPS319,WPS318,WPS326,WPS306,WPS226,WPS432,W503
inline-quotes = double
exclude =
    .git,
    __pycache__

[mypy]
python_version=3.8
ignore_missing_imports=True
plugins=pydantic.mypy

[pydantic-mypy]
init_typed=True
warn_untyped_fields=True

[darglint]
docstring_style=sphinx
