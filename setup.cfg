[flake8]
max_line_length = 120
ignore = C812,WPS319,WPS305,WPS318,DAR202,WPS326,DAR301
exclude =
    .git,
    __pycache__

[isort]
line_length=80
balanced_wrapping=True
multi_line_output=3

[mypy]
ignore_missing_imports=True
plugins=pydantic.mypy

[pydantic-mypy]
init_typed=True
warn_untyped_fields=True

[darglint]
docstring_style=sphinx