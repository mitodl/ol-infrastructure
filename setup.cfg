[flake8]
max_line_length = 120
ignore = C812,WPS319,WPS305,WPS318,DAR202,WPS326,DAR301,WPS306
exclude =
    .git,
    __pycache__
per-file-ignores =
    src/ol_infrastructure/lib/aws/ec2_helper.py:WPS226
    src/ol_infrastructure/components/aws/database.py:WPS226
    src/ol_infrastructure/infrastructure/aws/network/security_groups.py:WPS226
    src/ol_infrastructure/lib/vault.py:WPS226

[mypy]
python_version=3.8
ignore_missing_imports=True
plugins=pydantic.mypy

[pydantic-mypy]
init_typed=True
warn_untyped_fields=True

[darglint]
docstring_style=sphinx

[isort]
line_length=80
balanced_wrapping=True
multi_line_output=3
lines_between_types=1
