---
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "concourse"
          scheme: "https"
  concourse:
    address: ":443"
providers:
  file:
    filename: /etc/traefik/concourse.yaml
certificatesResolvers:
  letsencrypt_resolver:
    acme:
      email: odl-devops@mit.edu
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      storage: /etc/traefik/acme.json
      dnsChallenge:
        provider: route53
