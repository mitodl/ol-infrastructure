---
## Dynamic configuration
http:
  access_log:
    filePath: /var/log/traefik_access_log
  routers:
    concourse-router:
      rule: Host("{{ env "DOMAIN" }}") && Path("/api/v1/info")
      service: concourse-service
      tls:
        certResolver: letsencrypt_resolver
    concourse-healthcheck:
      rule: PathPrefix("/api/v1/info")
      service: concourse-service
      tls:
        certResolver: letsencrypt_resolver
  services:
    concourse-service:
      loadBalancer:
        servers:
        - url: http://localhost:8080
