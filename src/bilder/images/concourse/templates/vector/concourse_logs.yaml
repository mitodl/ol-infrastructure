---
sources:
  collect_concourse_logs:
    type: journald
    include_units:
    - concourse

transforms:
  parse_concourse_logs:
    type: remap
    inputs:
    - 'collect_concourse_logs'
    source: |
      event, err = parse_json(.message)
      if event != null {
        .,err = merge(., event)
        .@timestamp = .timestamp
        .labels = ["concourse", "${ENVIRONMENT}"]
        .environment = "${ENVIRONMENT}"
      }
  enrich_concourse_logs:
    type: aws_ec2_metadata
    inputs:
    - 'parse_concourse_logs'
    namespace: ec2

sinks:
  ship_concourse_logs_to_grafana_cloud:
    inputs:
    - 'enrich_concourse_logs'
    type: loki
    auth:
      strategy: basic
      password: ${GRAFANA_CLOUD_API_KEY}
      user: "${GRAFANA_CLOUD_LOKI_API_USER}"
    endpoint: https://logs-prod-us-central1.grafana.net
    encoding:
      codec: json
    labels:
      environment: ${ENVIRONMENT}
      application: concourse
      service: operations
    out_of_order_action: rewrite_timestamp
