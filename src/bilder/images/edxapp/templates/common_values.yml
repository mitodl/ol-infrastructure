{{ with secret "mongodb-mitxonline/creds/edxapp" }}
mongodb_settings: &mongo_params
  host: mongodb-master.service.consul
  port: 27017
  db: edxapp
  replicaset: rs0
  user: {{ .Data.username }}
  password: {{ .Data.password }}
{{ end }}

{{ with secret "mariadb-mitxonline/creds/edxapp" }}
mysql_creds: &mysql_creds
  ENGINE: django.db.backends.mysql
  PORT: 3306
  USER: {{ .Data.username }}
  PASSWORD: {{ .Data.password }}
{{ end }}

{{ with secret "secret-mitxonline/edxapp" }}
CELERY_BROKER_PASSWORD: {{ .Data.redis_auth_token }}
redis_cache_config: &redis_cache_config
  BACKEND: django_redis.cache.RedisCache
  LOCATION: rediss://default@edxapp-redis.service.consul:6379/0
  KEY_FUNCTION: common.djangoapps.util.memcache.safe_key
  OPTIONS:
    CLIENT_CLASS: django_redis.client.DefaultClient
    PASSWORD: {{ .Data.redis_auth_token }}
SECRET_KEY: {{ .Data.django_secret_key }}
JWT_AUTH:  # NEEDS ATTENTION
    JWT_AUDIENCE: mitxonline
    JWT_AUTH_COOKIE: edx-jwt-cookie
    JWT_AUTH_COOKIE_HEADER_PAYLOAD: edx-jwt-cookie-header-payload
    JWT_AUTH_COOKIE_SIGNATURE: edx-jwt-cookie-signature
    JWT_ISSUER: 'https://lms-qa.mitxonline.mit.edu/oauth2'
    JWT_LOGIN_CLIENT_ID: login-service-client-id
    JWT_LOGIN_SERVICE_USERNAME: login_service_user
    JWT_PRIVATE_SIGNING_JWK: '{{ .Data.private_signing_jwk }}'
    JWT_PUBLIC_SIGNING_JWK_SET: '{{ .Data.public_signing_jwk }}'
    JWT_SECRET_KEY: {{ .Data.django_secret_key }}
    JWT_SIGNING_ALGORITHM: RS512
    JWT_ISSUERS:
      - ISSUER: https://lms-qa.mitxonline.mit.edu/oauth2
        AUDIENCE: mitxonline
        SECRET_KEY: {{ .Data.django_secret_key }}
XQUEUE_INTERFACE:
    basic_auth:
    - edx
    - edx
    django_auth:
        password: {{ .Data.xqueue_edxapp_password }}
        username: edxapp
    url: https://internal-edx-ida-mitxonline-qa-695536730.us-east-1.elb.amazonaws.com  # MODIFIED
{{ end }}

{{ with secret "secret-mitxonline/edx-forum" }}
COMMENTS_SERVICE_KEY: {{ .Data.forum_api_key }}
{{ end }}

DATABASES:
  default:
    ATOMIC_REQUESTS: true
    CONN_MAX_AGE: 0
    HOST: edxapp-db.service.consul
    NAME: edxapp
    OPTIONS: {}
    <<: *mysql_creds
  read_replica:
    CONN_MAX_AGE: 0
    HOST: edxapp-db.service.consul
    NAME: edxapp
    OPTIONS: {}
    <<: *mysql_creds
  student_module_history:
    CONN_MAX_AGE: 0
    ENGINE: django.db.backends.mysql
    PORT: 3306
    HOST: edxapp-db.service.consul
    NAME: edxapp_csmh
    OPTIONS: {}
    {{ with secret "mariadb-mitxonline/creds/edxapp-csmh"}}
    PASSWORD: {{ .Data.password }}
    USER: {{ .Data.username }}
    {{ end }}


DOC_STORE_CONFIG: &docstore_config
  collection: modulestore
  connectTimeoutMS: 2000
  socketTimeoutMS: 3000
  ssl: false
  <<: *mongo_params

CONTENTSTORE:
    ADDITIONAL_OPTIONS: {}
    DOC_STORE_CONFIG:
        authsource: ''
        collection: modulestore
        connectTimeoutMS: 2000
        replicaSet: rs0
        socketTimeoutMS: 3000
        ssl: false
        <<: *mongo_params
    ENGINE: xmodule.contentstore.mongo.MongoContentStore
    OPTIONS:
        auth_source: ''
        ssl: false
        <<: *mongo_params

