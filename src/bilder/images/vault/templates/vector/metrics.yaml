---
sources:
  vault_metrics:
    type: prometheus_scrape
    endpoints:
    - https://localhost:8202/v1/sys/metrics?format=prometheus
    scrape_interval_secs: 60
    tls:
      verify_certificate: false

  host_metrics:
    type: host_metrics
    scrape_interval_secs: 60
    collectors:
    - cpu
    - filesystem
    - load
    - host
    - memory
    - network

transforms:
  host_metrics_relabel:
    type: remap
    inputs:
    - 'host_metrics'
    source: |
      .tags.job = "integrations/linux_host"

  cleanup_host_metrics:
    type: remap
    inputs:
    - 'host_metrics_relabel'
    source: |
      # Drop all the not-real filesystems metrics
      abort_match_filesystem, err = !(match_any(.tags.filesystem, [r'ext.', r'btrfs', r'xfs']))
      if abort_match_filesystem {
        abort
      }

  vault_metrics_relabel:
    type: remap
    inputs:
    - 'vault_metrics'
    source: |
      .tags.job = "integrations/vault"

  add_labels_to_metrics:
    type: remap
    inputs:
    - 'vault_metrics_relabel'
    - 'cleanup_host_metrics'
    source: |
      .tags.environment = "${ENVIRONMENT}"
      .tags.application = "vault"
      .tags.service = "vault"
      .tags.org_unit = "operations"

sinks:
  grafana_cortex_metrics:
    inputs:
    - 'add_labels_to_metrics'
    type: prometheus_remote_write
    endpoint: https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push
    healthcheck: false
    auth:
      strategy: basic
      user: "${GRAFANA_CLOUD_PROMETHEUS_API_USER}"
      password: ${GRAFANA_CLOUD_API_KEY}
