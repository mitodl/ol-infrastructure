[uwsgi]
strict = true
master = true
vacuum = true
die-on-term= true
need-app = true
disable-logging = false
log-4xx = true
log-5xx = true
thunder-lock = true
single-interpreter = true
enable-threads = true

max-requests = 1000
max-worker-lifetime = 3600
reload-on-rss = 2048

http = 0.0.0.0:8000
buffer-size = 65535

wsgi-file = $(SERVICE_VARIANT)/wsgi.py
processes = $(UWSGI_WORKERS)
