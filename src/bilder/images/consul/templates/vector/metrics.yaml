---
sources:
  consul_metrics:
    type: prometheus_scrape
    endpoints:
    - http://localhost:8500/v1/agent/metrics?format=prometheus
    scrape_interval_secs: 60

  host_metrics:
    type: host_metrics
    scrape_interval_secs: 60
    collectors:
    - cpu
    - disk
    - filesystem
    - load
    - host
    - memory
    - network

transforms:
  host_metrics_relabel:
    type: remap
    inputs:
    - host_metrics
    source: |
      .tags.job = "integrations/linux_host"

  consul_metrics_relabel:
    type: remap
    inputs:
    - consul_metrics
    source: |
      .tags.job = "integrations/consul"

  add_labels_to_metrics:
    type: remap
    inputs:
    - '*metrics_relabel'
    source: |
      .tags.environment = "${ENVIRONMENT}"
      .tags.application = "consul"
      .tags.service = "consul"

sinks:
  grafana_cortex_metrics:
    inputs:
    - add_labels_to_metrics
    type: prometheus_remote_write
    endpoint: https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push
    healthcheck: false
    auth:
      strategy: basic
      user: "${GRAFANA_CLOUD_PROMETHEUS_API_USER}"
      password: ${GRAFANA_CLOUD_API_KEY}
