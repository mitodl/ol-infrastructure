---
http:
  middlewares:
    pulumi-auth:
      basicAuth:
        users: pulumi:Host("{{ env "PULUMI_BASIC_AUTH_PASSWORD" }}")
  routers:
    consul-router:
      rule: Host("{{ env "DOMAIN" }}")
      service: consul-service
      tls:
        certResolver: letsencrypt_resolver
    consul-healthcheck:
      rule: PathPrefix("/v1/agent/host")
      service: consul-service
      tls:
        certResolver: letsencrypt_resolver
  services:
    consul-service:
      loadBalancer:
        serversTransport: consul-transport
        servers:
        - url: http://localhost:8500
  serversTransports:
    consul-transport:
      insecureSkipVerify: true
