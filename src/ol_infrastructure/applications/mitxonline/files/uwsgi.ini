[uwsgi]
auto-procname = true
buffer-size = 65535
die-on-term = true
disable-logging = true
enable-threads = true
harakiri = 60
hook-accepting1 = exec:touch /tmp/app-initialized
log-4xx = true
log-5xx = true
master = true
reload-on-rss = 768
memory-report = true
need-app = true
offload-threads = 2
pidfile=/tmp/uwsgi_master.pid
post-buffering = 65535
processes = 3
py-call-uwsgi-fork-hooks = true
single-interpreter = true
socket = :$(PORT)
socket-timeout = 60
stats = /tmp/uwsgi-stats.sock
strict = true
threads = 10
thunder-lock =
vacuum = true
worker-reload-mercy = 60
wsgi-file = main/wsgi.py
