[uwsgi]
auto-procname = true
buffer-size = 65535
die-on-term = true
disable-logging = true
enable-threads = true
harakiri = 60
hook-accepting1 = exec:touch /tmp/app-initialized
log-4xx = true
log-5xx = true
master = true
max-requests = 1000
max-requests-delta = 25
max-worker-lifetime = 3600
memory-report = true
need-app = true
offload-threads = 2
pidfile=/tmp/uwsgi_master.pid
post-buffering = 65535
processes = 2
py-callos-afterfork = true
single-interpreter = true
socket = :$(PORT)
socket-timeout = 3
stats = /tmp/uwsgi-stats.sock
strict = true
threads = 100
thunder-lock =
vacuum = true
worker-reload-mercy = 60
wsgi-file = main/wsgi.py
