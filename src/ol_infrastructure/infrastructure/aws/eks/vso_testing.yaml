---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: operations
  name: demo-static-app
secrets:
- name: demo-static-app-token
---
apiVersion: v1
kind: Secret
metadata:
  name: demo-static-app-token
  namespace: operations
  annotations:
    kubernetes.io/service-account.name: demo-static-app
type: kubernetes.io/service-account-token
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: static-auth
  namespace: operations
spec:
  method: kubernetes
  mount: k8s-operations
  vaultConnectionRef: operations/default
  allowedNamespaces: ["operations"]
  kubernetes:
    role: operations-default
    serviceAccount: demo-static-app
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-kv-app
  namespace: operations
spec:
  vaultAuthRef: operations/static-auth
  type: kv-v2
  mount: secret-vector-log-proxy
  path: basic_auth_credentials
  destination:
    name: vector-log-proxy-basic-auth-creds
    create: true
  refreshAfter: 30s
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
  name: vault-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: demo-static-app
  namespace: operations
